<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook of Fistandantilus</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Retro D&D inspired with more neon vibes: Black background, neon accents in links/hovers/shadows, typewriter font for hierarchy/content. */
        body {
            background-color: #000000; /* Black like a dungeon void */
            color: #00FF00; /* Neon lime green for retro terminal text */
            font-family: 'Courier New', Courier, monospace; /* Retro typewriter font */
            margin: 20px;
            padding: 0;
            font-size: 16px;
            opacity: 0; /* Start invisible */
            animation: fadeIn 3s ease-in-out forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive; /* Fantasy font for title */
            color: #FFD700; /* Gold for headings */
            text-align: center;
            text-shadow: 2px 2px 4px #FF0000, 0 0 10px #FF0000; /* Enhanced red neon glow */
            background-color: rgba(139, 0, 0, 0.7); /* Dark red backdrop */
            padding: 10px;
            margin: 0 -20px; /* Full width adjustment */
            border-radius: 5px;
        }

        .highlight-box {
            cursor: pointer;
            margin: 20px auto;
            padding: 15px;
            background-color: #FFD700; /* Yellow-gold highlight */
            color: #000000; /* Black text for contrast */
            text-align: center;
            font-weight: bold;
            border: 2px solid #FF0000; /* Red border */
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0 0 15px #FF00FF; /* Neon magenta glow shadow */
        }

        .highlight-box:hover {
            background-color: #FFFF00; /* Brighter yellow on hover */
            box-shadow: 0 0 20px #00FF00; /* Neon green hover glow */
        }

        .folder {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #808080; /* Gray border like stone walls */
            background-color: #1A1A1A; /* Dark gray for depth */
            border-radius: 5px;
            position: relative; /* For crystal ball positioning */
            text-shadow: 0 0 5px #00FF00; /* Subtle neon green glow */
        }

        .folder:hover {
            background-color: #333333;
            box-shadow: 0 0 10px #FF00FF; /* Neon magenta hover glow */
        }

        .folder-content {
            display: none;
            margin-left: 20px;
            border-left: 2px dashed #FFD700; /* Dashed gold line for hierarchy */
            padding-left: 10px;
        }

        .crystal-toggle {
            width: 40px; /* Doubled from 20px */
            height: 40px; /* Doubled from 20px */
            background: url('images/crystal01.png') no-repeat center;
            background-size: contain;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
            cursor: pointer;
            animation: blink 1.5s infinite; /* Blinking animation */
            box-shadow: 0 0 20px #00FF00, 0 0 40px #FF00FF; /* Base green glow when compressed */
        }

        @keyframes blink {
            0% {
                opacity: 1;
                box-shadow: 0 0 30px #00FF00, 0 0 60px #FF00FF; /* Green glow */
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 50px #00FF00, 0 0 80px #FF00FF; /* Enhanced green glow */
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 30px #00FF00, 0 0 60px #FF00FF;
            }
        }

        .crystal-toggle:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
            animation: none; /* Pause blink on hover */
        }

        .folder.open .crystal-toggle {
            transform: rotate(90deg); /* Rotate to indicate open state */
            box-shadow: 0 0 20px #FFA500, 0 0 40px #FFA500; /* Amber orange glow when expanded */
            animation: blinkAmber 1.5s infinite; /* Amber blinking animation */
        }

        @keyframes blinkAmber {
            0% {
                opacity: 1;
                box-shadow: 0 0 30px #FFA500, 0 0 60px #FFA500; /* Amber glow */
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 50px #FFA500, 0 0 80px #FFA500; /* Enhanced amber glow */
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 30px #FFA500, 0 0 60px #FFA500;
            }
        }

        .file {
            margin: 5px 0;
            padding: 5px;
            background-color: #0D0D0D;
            border: 1px solid #00FF00; /* Neon green border */
            border-radius: 3px;
            text-shadow: 0 0 5px #00FF00; /* Subtle neon glow */
        }

        .file a {
            color: #00FFFF; /* Neon cyan for links */
            text-decoration: none;
        }

        .file a:hover {
            text-decoration: underline;
            color: #FF00FF; /* Neon magenta hover */
            text-shadow: 0 0 10px #FF00FF; /* Enhanced neon glow */
        }
    </style>
</head>
<body>
    <h1>Spellbook of Fistandantilus</h1>
    <p>Explore arcane subjects like ancient scrolls in a wizard's tower. Click folders to delve deeper.</p>

    <a href="Articles/Introduction.html" style="text-decoration: none;">
        <div class="highlight-box">START HERE : INTRODUCTION TO SPELLBOOKS</div>
    </a>

    <div class="folder" onclick="toggleFolder(this)">
        <span class="crystal-toggle"></span>Arcane Subjects
    </div>
    <div class="folder-content">
        <div class="folder" onclick="toggleFolder(this)">
            <span class="crystal-toggle"></span>Fantasy (D&D Inspired)
        </div>
        <div class="folder-content">
            <div class="file">Article: <a href="Articles/Introduction.html">Introduction</a></div>
            <div class="file">Video: <a href="https://www.youtube.com/watch?v=example" target="_blank">How to Play D&D</a></div>
        </div>
    </div>

    <script>
        function toggleFolder(element) {
            element.classList.toggle('open');
            let content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
