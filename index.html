<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook of Fistandantilus</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Retro D&D inspired with more neon vibes: Black background, neon accents in links/hovers/shadows, typewriter font for hierarchy/content. Blending original retro terminal with brighter neon glows. */
        body {
            background-color: #000000; /* Black like a dungeon void */
            color: #00FF00; /* Neon lime green for retro terminal text */
            font-family: 'Courier New', Courier, monospace; /* Retro typewriter font for hierarchy and content */
            margin: 20px;
            padding: 0;
            font-size: 16px;
            opacity: 0; /* Start invisible */
            animation: fadeIn 3s ease-in-out forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive; /* Fantasy font for title, as previously liked */
            color: #FFD700; /* Gold for headings, like treasure */
            text-align: center;
            text-shadow: 2px 2px 4px #FF0000, 0 0 10px #FF0000; /* Enhanced red neon glow for magical effect */
        }

        .highlight-box {
            cursor: pointer;
            margin: 20px auto;
            padding: 15px;
            background-color: #FFD700; /* Yellow-gold highlight */
            color: #000000; /* Black text for contrast */
            text-align: center;
            font-weight: bold;
            border: 2px solid #FF0000; /* Red border */
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0 0 15px #FF00FF; /* Neon magenta glow shadow */
        }

        .highlight-box:hover {
            background-color: #FFFF00; /* Brighter yellow on hover */
            box-shadow: 0 0 20px #00FF00; /* Neon green hover glow */
        }

        .folder {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #808080; /* Gray border like stone walls */
            background-color: #1A1A1A; /* Dark gray for depth */
            border-radius: 5px;
            text-shadow: 0 0 5px #00FF00; /* Subtle neon green glow on text */
        }

        .folder:hover {
            background-color: #333333;
            box-shadow: 0 0 10px #FF00FF; /* Neon magenta hover glow */
        }

        .folder-content {
            display: none;
            margin-left: 20px;
            border-left: 2px dashed #FFD700; /* Dashed gold line for hierarchy */
            padding-left: 10px;
        }

        .file {
            margin: 5px 0;
            padding: 5px;
            background-color: #0D0D0D;
            border: 1px solid #00FF00; /* Neon green border */
            border-radius: 3px;
            text-shadow: 0 0 5px #00FF00; /* Subtle neon glow on text */
        }

        .file a {
            color: #00FFFF; /* Neon cyan for links, like enchanted items */
            text-decoration: none;
        }

        .file a:hover {
            text-decoration: underline;
            color: #FF00FF; /* Neon magenta hover for spell effect */
            text-shadow: 0 0 10px #FF00FF; /* Enhanced neon glow on hover */
        }

        /* Toggle icon simulation with text */
        .folder::before {
            content: '[+] ';
            color: #FF0000; /* Red for closed folder */
            text-shadow: 0 0 5px #FF0000; /* Neon red glow */
        }

        .folder.open::before {
            content: '[-] ';
            color: #00FF00; /* Neon green for open */
            text-shadow: 0 0 5px #00FF00; /* Neon green glow */
        }
    </style>
</head>
<body>
    <h1>Spellbook of Fistandantilus</h1>
    <p>Explore arcane subjects like ancient scrolls in a wizard's tower. Click folders to delve deeper.</p>

    <a href="Articles/Introduction.html" style="text-decoration: none;">
        <div class="highlight-box">START HERE : INTRODUCTION TO SPELLBOOKS</div>
    </a>

    <div class="folder" onclick="toggleFolder(this)">Arcane Subjects</div>
    <div class="folder-content">
        <div class="folder" onclick="toggleFolder(this)">Fantasy (D&D Inspired)</div>
        <div class="folder-content">
            <div class="file">Article: <a href="Articles/Introduction.html">Introduction</a></div>
            <div class="file">Video: <a href="https://www.youtube.com/watch?v=example" target="_blank">How to Play D&D</a></div>
        </div>
    </div>

    <script>
        function toggleFolder(element) {
            element.classList.toggle('open');
            let content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
