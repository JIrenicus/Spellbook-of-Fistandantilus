<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook of Fistandantilus</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Dragonlance-inspired color palette: Deep blacks and reds for evil magic and dragons, golds and silvers for heroic elements, earthy browns for ancient tomes. No greens. Evoking the epic fantasy of Krynn with wizards' robes (red, black, white) and metallic dragons. */
        body {
            background-color: #000000; /* Deep black like the void of Takhisis */
            color: #E0E0E0; /* Silver-white for text, like Solamnic knights' armor */
            font-family: 'Uncial Antiqua', cursive; /* Fantasy D&D vibe font, like ancient runes or scrolls */
            margin: 20px;
            padding: 0;
            font-size: 16px;
        }

        h1 {
            color: #FFD700; /* Gold for headings, like Goldmoon or metallic dragons */
            text-align: center;
            text-shadow: 2px 2px 4px #8B0000; /* Dark red glow for draconic magic effect */
        }

        .highlight-box {
            cursor: pointer;
            margin: 20px auto;
            padding: 15px;
            background-color: #FFD700; /* Yellow-gold highlight for the box */
            color: #000000; /* Black text for contrast */
            text-align: center;
            font-weight: bold;
            border: 2px solid #8B0000; /* Dark red border for evil dragon accent */
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0 0 10px #8B0000; /* Dark red glow shadow */
        }

        .highlight-box:hover {
            background-color: #FFFF00; /* Brighter yellow on hover */
        }

        .folder {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #808080; /* Gray border like ancient stone */
            background-color: #1A0000; /* Dark red-black for depth, like red dragon scales */
            border-radius: 5px;
        }

        .folder:hover {
            background-color: #330000;
        }

        .folder-content {
            display: none;
            margin-left: 20px;
            border-left: 2px dashed #FFD700; /* Dashed gold line for hierarchy */
            padding-left: 10px;
        }

        .file {
            margin: 5px 0;
            padding: 5px;
            background-color: #0D0D0D;
            border: 1px solid #E0E0E0; /* Silver border */
            border-radius: 3px;
        }

        .file a {
            color: #FF4500; /* Orange-red for links, like fire-breathing dragons */
            text-decoration: none;
        }

        .file a:hover {
            text-decoration: underline;
            color: #FFFFFF; /* White hover for spell effect */
        }

        /* Toggle icon simulation with text */
        .folder::before {
            content: '[+] ';
            color: #8B0000; /* Dark red for closed folder */
        }

        .folder.open::before {
            content: '[-] ';
            color: #FFD700; /* Gold for open */
        }
    </style>
</head>
<body>
    <h1>Spellbook of Fistandantilus</h1>
    <p>Explore arcane subjects like ancient scrolls in a wizard's tower. Click folders to delve deeper.</p>

    <a href="Articles/Introduction.html" style="text-decoration: none;">
        <div class="highlight-box">START HERE : INTRODUCTION TO SPELLBOOKS</div>
    </a>

    <div class="folder" onclick="toggleFolder(this)">Arcane Subjects</div>
    <div class="folder-content">
        <div class="folder" onclick="toggleFolder(this)">Fantasy (D&D Inspired)</div>
        <div class="folder-content">
            <div class="file">Article: <a href="Articles/Introduction.html">Introduction</a></div>
            <div class="file">Video: <a href="https://www.youtube.com/watch?v=example" target="_blank">How to Play D&D</a></div>
        </div>
    </div>

    <script>
        function toggleFolder(element) {
            element.classList.toggle('open');
            let content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
