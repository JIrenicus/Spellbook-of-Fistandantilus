<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook of Fistandantilus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Original retro D&D inspired colors without neon green: Dark backgrounds like ancient tomes, earthy tones, gold accents, red for danger/magic. Mimicking old terminal with a fantasy twist, but using muted green instead of neon. */
        body {
            background-color: #000000; /* Black like a dungeon void */
            color: #228B22; /* Muted forest green for retro terminal text, non-neon */
            font-family: 'Roboto', sans-serif; /* Changed to Roboto font */
            margin: 20px;
            padding: 0;
            font-size: 16px;
        }

        h1 {
            color: #FFD700; /* Gold for headings, like treasure */
            text-align: center;
            text-shadow: 2px 2px 4px #FF0000; /* Red glow for magical effect */
        }

        .highlight-box {
            cursor: pointer;
            margin: 20px auto;
            padding: 15px;
            background-color: #FFD700; /* Yellow-gold highlight for the box */
            color: #000000; /* Black text for contrast */
            text-align: center;
            font-weight: bold;
            border: 2px solid #FF0000; /* Red border for magical accent */
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0 0 10px #FF0000; /* Red glow shadow */
        }

        .highlight-box:hover {
            background-color: #FFFF00; /* Brighter yellow on hover */
        }

        .folder {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #808080; /* Gray border like stone walls */
            background-color: #1A1A1A; /* Dark gray for depth */
            border-radius: 5px;
        }

        .folder:hover {
            background-color: #333333;
        }

        .folder-content {
            display: none;
            margin-left: 20px;
            border-left: 2px dashed #FFD700; /* Dashed gold line for hierarchy */
            padding-left: 10px;
        }

        .file {
            margin: 5px 0;
            padding: 5px;
            background-color: #0D0D0D;
            border: 1px solid #228B22; /* Muted green border */
            border-radius: 3px;
        }

        .file a {
            color: #00FFFF; /* Cyan for links, like enchanted items */
            text-decoration: none;
        }

        .file a:hover {
            text-decoration: underline;
            color: #FF00FF; /* Magenta hover for spell effect */
        }

        /* Toggle icon simulation with text */
        .folder::before {
            content: '[+] ';
            color: #FF0000; /* Red for closed folder */
        }

        .folder.open::before {
            content: '[-] ';
            color: #228B22; /* Muted green for open */
        }
    </style>
</head>
<body>
    <h1>Spellbook of Fistandantilus</h1>
    <p>Explore arcane subjects like ancient scrolls in a wizard's tower. Click folders to delve deeper.</p>

    <a href="Articles/Introduction.html" style="text-decoration: none;">
        <div class="highlight-box">START HERE : INTRODUCTION TO SPELLBOOKS</div>
    </a>

    <div class="folder" onclick="toggleFolder(this)">Arcane Subjects</div>
    <div class="folder-content">
        <div class="folder" onclick="toggleFolder(this)">Fantasy (D&D Inspired)</div>
        <div class="folder-content">
            <div class="file">Article: <a href="Articles/Introduction.html">Introduction</a></div>
            <div class="file">Video: <a href="https://www.youtube.com/watch?v=example" target="_blank">How to Play D&D</a></div>
        </div>
    </div>

    <script>
        function toggleFolder(element) {
            element.classList.toggle('open');
            let content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
