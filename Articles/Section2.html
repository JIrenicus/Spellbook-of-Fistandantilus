        /* Matching retro neon D&D vibes as the main page. */

            background-color: #000000; /* Black like a dungeon void */

        }

            line-height: 1.5;
            text-shadow: 0 0 5px #00FF00; /* Subtle neon green glow on text */
        }

        a {
            color: #00FFFF; /* Neon cyan for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #FF00FF; /* Neon magenta hover */
